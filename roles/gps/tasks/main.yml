---
- name: install gps software
  become: true
  apt: 
    name: "{{ packages }}"
    state: latest 
  vars:
    packages:
    - gpsd
    - gpsd-clients

- name: configure gpsd
  become: true
  copy:
    src: files/ctt-gpsd.conf
    dest: /etc/default/gpsd
    backup: true

# enable gpsd service on start
- name: enable gpsd systemd
  become: true
  systemd:
    name: gpsd
    enabled: true
